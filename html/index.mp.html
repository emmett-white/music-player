<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Music Player</title>

    <link rel="stylesheet" href="../css/style.mp.css">
</head>
<body>
    <section>
        <img src="../firstsong.jpg" alt="first song">
        <img src="../secondsong.jpg" alt="second song">
        <img src="../thirdsong.jpg" alt="third song">

        <audio>
            <source src="https://download1477.mediafire.com/9q9h1ddb3xjg/gn1y0lti5yva0i8/song1.mp3" type="audio/ogg">
        </audio>

        <audio>
            <source src="https://download1642.mediafire.com/y44zdue0nakg/eh9us8fnt7mfr6j/DJEXON+x+LEPI+MICA+-+MA+GDE+GOD+BILA+%28Official+CoverRemix%29.mp3" type="audio/ogg">
        </audio>

        <audio>
            <source src="https://download1651.mediafire.com/rivpffbryetg/o1zgb15awlzn2dl/Hai+Ph%C3%BAt+Hon+Remix+%28Sub.+Espa%C3%B1ol%29.mp3" type="audio/ogg">
        </audio>

        <p>Popov - Odgovor</p>
        <p class="time">00:00</p>

        <center>
            <button onclick="audioStatus(true)">Pause</button>
            <button onclick="audioStatus(false)">Resume</button>
            <button onclick="nextAudio(false)">Prev Song</button>
            <button onclick="nextAudio(true)">Next Song</button>
        </center>
    </section>

    <script src="../js/app.mp.js" async defer></script>
</body>
</html>
